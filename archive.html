<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive · The Casio Archive</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    th {
      cursor: pointer;
      user-select: none;
    }

    th .sort-icon {
      display: inline-block;
      margin-left: 6px;
      opacity: 0.3;
      font-size: 0.7rem;
      vertical-align: middle;
    }

    th.sorted-asc .sort-icon::after { content: "▲"; opacity: 1; }
    th.sorted-desc .sort-icon::after { content: "▼"; opacity: 1; }
    th:not(.sorted-asc):not(.sorted-desc) .sort-icon::after { content: "↕"; }
    th.sorted-asc .sort-icon,
    th.sorted-desc .sort-icon { opacity: 1; }
  </style>
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="The Casio Archive logo">
      <span>The Casio Archive</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="archive.html">Archive</a>
      <a href="history.html">History</a>
      <a href="glossary.html">Glossary</a>
      <a href="prefixes.html">Prefixes</a>
      <a href="field-notes.html">Field Notes</a>
    </nav>
  </header>

  <main>
    <h1>Watch archive</h1>
    <p class="subtitle">A growing catalog of Casio watches, organized and documented.</p>

    <input type="text" id="filterInput" placeholder="Filter by model, module, year, battery, notes…" />

    <table id="watchTable">
      <thead>
        <tr>
          <th data-col="0">Model<span class="sort-icon"></span></th>
          <th data-col="1">Module<span class="sort-icon"></span></th>
          <th data-col="2">Battery<span class="sort-icon"></span></th>
          <th data-col="3">Year<span class="sort-icon"></span></th>
          <th data-col="4">Notes<span class="sort-icon"></span></th>
        </tr>
      </thead>
      <tbody id="watchtbody"></tbody>
    </table>
  </main>

  <script>
    // --- Load data ---
    fetch("data.json")
      .then(res => res.json())
      .then(data => renderTable(data.watches));

    function renderTable(watches) {
      document.getElementById("watchtbody").innerHTML = watches.map(w => `
        <tr>
          <td>${w.model}</td>
          <td>${w.module}</td>
          <td>${w.battery}</td>
          <td>${w.year}</td>
          <td>${w.notes}</td>
        </tr>
      `).join("");
    }

    // --- Filter ---
    document.getElementById("filterInput").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      Array.from(document.getElementById("watchtbody").rows).forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    // --- Sort ---
    let currentCol = null;
    let currentDir = "asc";

    document.querySelectorAll("th[data-col]").forEach(th => {
      th.addEventListener("click", () => {
        const col = parseInt(th.dataset.col);
        currentDir = currentCol === col && currentDir === "asc" ? "desc" : "asc";
        currentCol = col;

        document.querySelectorAll("th").forEach(h => h.classList.remove("sorted-asc", "sorted-desc"));
        th.classList.add(currentDir === "asc" ? "sorted-asc" : "sorted-desc");

        const tbody = document.getElementById("watchtbody");
        const rows = Array.from(tbody.rows);
        rows.sort((a, b) => {
          const aText = a.cells[col].textContent.trim();
          const bText = b.cells[col].textContent.trim();
          const aNum = parseFloat(aText);
          const bNum = parseFloat(bText);
          if (!isNaN(aNum) && !isNaN(bNum)) return currentDir === "asc" ? aNum - bNum : bNum - aNum;
          return currentDir === "asc" ? aText.localeCompare(bText) : bText.localeCompare(aText);
        });
        rows.forEach(row => tbody.appendChild(row));
      });
    });
  </script>

</body>
</html>
